schema-version: 1.0

type: provider

provider: https://s3.eu-west-3.amazonaws.com/xbee.repository/providers/{{ .xbee.os }}_{{ .xbee.arch }}/{% xbeeName %}-{% xbeeVersion %}.tar.gz

in:
  memory: 512
  cpus: 1
#disk is defined by the system pack used to launch the vm
  disk:

provision:
  - shell:
      cmds: 
        - mkdir -p /root/.xbee/cache-artefacts
        - mount -t vboxsf xbee /root/.xbee/cache-artefacts


command:
  hostdata: "{{ .templates }}/hostdata.sh"


  
